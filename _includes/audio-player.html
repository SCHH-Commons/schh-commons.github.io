{% if page.audio_file %}
<div class="audio-player my-4">
  <div class="card">
    <div class="card-body">
      <div class="d-flex align-items-center mb-3">
        <div class="me-3">
          {% if page.image %}
          <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="rounded" width="60" height="60" style="object-fit: cover;">
          {% else %}
          <div class="bg-primary rounded d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
            <i class="fas fa-podcast text-white"></i>
          </div>
          {% endif %}
        </div>
        <div class="flex-grow-1">
          <h6 class="mb-1">{{ page.title }}</h6>
          {% if page.duration %}
          <small class="text-muted">
            <i class="fas fa-clock"></i> {{ page.duration }}
          </small>
          {% endif %}
        </div>
      </div>
      
      <audio controls class="w-100" preload="metadata">
        <source src="{{ page.audio_file | relative_url }}" type="audio/mpeg">
        <source src="{{ page.audio_file | relative_url }}" type="audio/ogg">
        Your browser does not support the audio element.
        <p>
          <a href="{{ page.audio_file | relative_url }}" download>
            Download audio file
          </a>
        </p>
      </audio>
    </div>
  </div>
</div>
{% endif %}
